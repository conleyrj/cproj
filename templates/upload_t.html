<!doctype html>
<head>
    <title>Cloud Project - Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
    <script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>
    <link href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>
<html>
   <body>
     <main>
        <div>

          <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/dashboard">Dashboard</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <span class="navbar-text">
                  Group 5
                </span>
              </div>
            </div>
          </nav>
          
          <div class="row">
            <div class="col-lg-12 px-5">
              <a class="btn btn-primary my-2" href="/dashboard" role="button">Back</a>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <label class="my-3">Upload Transactions CSV</label>
              <form action = "/upload_t" method = "post" enctype="multipart/form-data">  
                <input type="file" name="file" />  
                <input type = "submit" value="Upload">  
              </form>  
              
            </div>
          </div>
  
          <!--Displaying the converted table-->
          {% for table in tables %}
            {{ table|safe }}
          {% endfor %}     

        </div>
     </main>  

     <script>
      $(document).ready( function () {
        $('#myTable').DataTable();
      } );
    </script>

   </body>
</html>
